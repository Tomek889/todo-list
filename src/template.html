<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
</head>
<body>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
          <h2>Edit Task</h2>
          <form id="editForm">
            <input type="text" id="editTitle" placeholder="Title" required />
            <input type="text" id="editDesc" placeholder="Description" required />
            <input type="date" id="editDate" required />
            <select id="editPriority">
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
            <button type="submit">Save</button>
            <button type="button" id="cancelBtn">Cancel</button>
          </form>
        </div>
      </div>
    <div class="sidebar">
        <div>
            <p>My Tasks</p>
            <div id="add-task"><span class="material-symbols-outlined">add</span>Add Task</div>
            <div id="tasks-list"></div>
        </div>
        <div>
            <p>My Projects</p>
            <div id="add-project"><span class="material-symbols-outlined">add</span>Add Project</div>
            <div id="projects-list"></div>
        </div>
    </div>
    <div id="content"></div>
</body>
</html>
