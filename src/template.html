<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <div id="editTaskModal" class="modal hidden">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <form id="editTaskForm">
                <input type="text" id="editTitle" placeholder="Title" required>
                <input type="text" id="editDesc" placeholder="Description" required>
                <input type="date" id="editDate" required>
                <select id="editPriority" required>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
                </select>
                <button type="submit">Save</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </form>
        </div>
    </div>
    <div id="createProjectModal" class="modal hidden">
        <div class="modal-content">
            <h2>Create Project</h2>
            <form id="createProjectForm">
                <input type="text" id="newProjectName" placeholder="Project Name" required>
                <input type="text" id="newProjectDescription" placeholder="Project Description">
                <button type="submit">Create</button>
                <button type="button" id="cancelCreateProject">Cancel</button>
              </form>
        </div>
    </div>
    <div id="editProjectModal" class="modal hidden">
        <div class="modal-content">
            <h2>Edit Project</h2>
            <form id="editProjectForm">
                <input type="text" id="editProjectName" required>
                <input type="text" id="editProjectDescription" required>
                <button type="submit">Save</button>
                <button type="button" id="cancelEditProject">Cancel</button>
              </form>
        </div>
    </div>
    <div id="createTaskModal" class="modal hidden">
        <div class="modal-content">
            <h2>Create Task</h2>
            <form id="createTaskForm">
                <input type="text" id="newTaskTitle" placeholder="Title" required>
                <input type="text" id="newTaskDescription" placeholder="Description" required>
                <input type="date" id="newTaskDate" required>
                <select id="newTaskPriority" required>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
                <button type="submit">Create</button>
                <button type="button" id="cancelCreateTask">Cancel</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <div>
                <p>Next Actions</p>
                <div id="add-task"><span class="material-symbols-outlined">add</span>Add Task</div>
                <div id="tasks-list"></div>
            </div>
            <div>
                <p>My Projects</p>
                <div id="add-project"><span class="material-symbols-outlined">add</span>Add Project</div>
                <div id="projects-list"></div>
            </div>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
